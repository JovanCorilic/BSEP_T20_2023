<nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: rgb(211, 116, 116);">
    <div class="navbar-brand">
      <a [ngClass]="['navbar-item']" (click)="goToHome()">
        <img src="assets/clipart41255.png"  >
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true" *ngIf="getRole()==='ROLE_ADMIN'"></span>
        <span aria-hidden="true" *ngIf="getRole()==='ROLE_ADMIN'"></span>
        <span aria-hidden="true" *ngIf="getRole()==='ROLE_MUSTERIJA'"></span>
        <span aria-hidden="true" *ngIf="getRole()==='ROLE_MUSTERIJA'"></span>
        <span aria-hidden="true" *ngIf="getRole()==='ROLE_SUPERADMIN'"></span>
        <span aria-hidden="true" ></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a  class="navbar-item" (click)="goToCreateZahtevZaSertifikat()" *ngIf="getRole()==='ROLE_MUSTERIJA'">
          Create zahtev za sertifikat
        </a>

        <a  class="navbar-item" (click)="goToSviZahteviSertifikat()" *ngIf="getRole()==='ROLE_MUSTERIJA'">
          Svi moji zahtevi za sertifikat
        </a>

        <a  class="navbar-item" (click)="goToPravljenjeAdmina()" *ngIf="getRole()==='ROLE_SUPERADMIN'">
          Pravljenje admina
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable" *ngIf="getRole()==='ROLE_ADMIN'">
          <a class="navbar-link" >
            Sertifikat
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item" (click)="goToSviZahteviSertifikat()">
              Svi zahtevi za sertifikat
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" (click)="goToSviSertifikati()">
              Svi sertifikati
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" (click)="goToSviPovuceniSertifikati()">
              Povuceni sertifikati
            </a>
          </div>
        </div>
        <a  class="navbar-item" (click)="goToZahteviZaRegistraciju()" *ngIf="getRole()==='ROLE_ADMIN'">
          Svi zahtevi za registraciju
        </a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
            <a (click)="goToLogin()" *ngIf="getRole()!=='ROLE_ADMIN' && getRole()!=='ROLE_SUPERADMIN' && getRole()!=='ROLE_MUSTERIJA'" class="button is-outlined">
              Login
            </a>&nbsp;&nbsp;
            <a (click)="goToRegister()" *ngIf="getRole()!=='ROLE_ADMIN' && getRole()!=='ROLE_SUPERADMIN' && getRole()!=='ROLE_MUSTERIJA'" class="button is-danger">
              Registracija
            </a>
          </div>
          <div class="navbar-item">
            <a (click)="logOut()" *ngIf="getRole()==='ROLE_ADMIN' || getRole()==='ROLE_SUPERADMIN' || getRole()==='ROLE_MUSTERIJA'" class="button is-outlined">
              Logout
            </a>
          </div>
      </div>
    </div>
  </nav>
